<html>
<head>
    <style>
        .errorText { 
            color: red;
        }
        
        button {
            color: #090909;
            padding: 0.7em 1.7em;
            font-size: 18px;
            border-radius: 0.5em;
            background: #e8e8e8;
            border: 1px solid #e8e8e8;
            transition: all .3s;
            box-shadow: 6px 6px 12px #c5c5c5,
                        -6px -6px 12px #ffffff;
        }

        button:active {
            color: #666;
            box-shadow: inset 4px 4px 12px #c5c5c5,
                        inset -4px -4px 12px #ffffff;
        }

        body{
            font-family: arial;	
        }

        .drawingArea {
            height : 38vh;
            width:100%;
            border:1px solid black;
        }

        .wrapper{
            width: 99vw;
            height: 45vh;
            
            
            display: flex;
            align-items: stretch;
            justify-content: left;
        }

        .cmd{
            position: relative;
            display: block;
            
            /* height: 600px; */
            height: 40vh;
            width: 100%;
            border: 1px solid #000000;
            border-radius: 4px;
            overflow: hidden;
            
            box-shadow: 0px 8px 18px #4b1d3f;
        }

        /*
        * 1. Set position
        * 2. Set dimension
        * 3. Style
        */
        .title-bar{
            /* 1 */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            /* 2 */
            width: 100%;
            height: 40px;
            /* 3 */
            display: block;
            color: #FFFFFF;
            line-height: 40px;
            font-weight: 600;
            background-color: #242424;
            text-align: left;
        }

        .textarea{
            position: relative;
            top: 40px;
            padding: 12px;
            
            resize: none;
            width: 100%;
            height: calc(100%);
            background-color: #4b1d3f;
            border: none;
            color: #FFFFFF;
            margin: 0px;
            font-size: 1.1rem;
        }


    </style>
    <script src="./main.js"></script>
<script>

    const DEFAULT_STARTING_X = 100;
    const DEFAULT_STARTING_Y = 100;
    const DEFAULT_STARTING_ANGLE = 270;

    var runner;

    function init()
    {
        let params = new URLSearchParams(window.location.search);
        let startX = params.get("x") || DEFAULT_STARTING_X;
        let startY = params.get("y") || DEFAULT_STARTING_Y;
        let startAngle = params.get("angle") || DEFAULT_STARTING_ANGLE;
        
        let drawingBoard = document.getElementById('drawing')
        runner = main.initApp(drawingBoard,startX,startY,startAngle)
    }

    function parseAndExecuteProgram()
    {
        try
        {
            clearError()
            let code = document.getElementById('programCode').value;
            let program = main.parseCode(code);
            runner.run(program);
        }
        catch (err)
        {
            showError(err.toString())
        }
    }

    function showError(msg)
    {
        console.error(msg || '')
        document.getElementById("error").innerText = `${msg || ""}`
    }
    function clearError()
    {
        document.getElementById("error").innerText = ""
    }

    function reset()
    {
        main.resetState();
        clearError()
    }

    function clearDrawing()
    {
        runner.empty();
    }

</script>
</head>

<body onload="init()">

    <div id="drawing" class="drawingArea"></div>
    <hr/>
    <div class="wrapper">
        <div class="cmd">
            <div class="title-bar">Program</div>
            <textarea id="programCode" placeholder="Your code here" class="textarea"></textarea>
        </div>
    </div>
    <button onclick="parseAndExecuteProgram()"> Execute </button>
    <button onclick="reset()">Reset</button>
        <hr/>
    <span id="error" class="errorText" ></span>
</body>
</html>
